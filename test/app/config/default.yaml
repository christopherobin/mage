apps:
    test:
        access: admin

archivist:
    vaults:
        volatileVault:
            type: memory
    listOrder:
        - volatileVault
    readOrder:
        - volatileVault
    writeOrder:
        - volatileVault

module:
    ident:
        engines:
            testEngine:
                type: userpass
                access: admin
                config:
                    topic: user
                    hash: sha1

server:
    clientHost:
        bind:
            file: null
            port: 0
        expose: null
    cluster: false
