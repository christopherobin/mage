apps:
    dev:
        access: admin
    test:
        access: admin
        delivery:
            clientConfigs:
                languages: [en, ja]

archivist:
    vaults:
        volatileVault:
            type: memory
    listOrder:
        - volatileVault
    readOrder:
        - volatileVault
    writeOrder:
        - client
        - volatileVault

checkMagic: true

developmentMode: true

logging:
    server:
        websocket: {}
        terminal:
            channels: ">=verbose"
            config:
                theme: default

module:
    ident:
        engines:
            testEngine:
                type: userpass
                access: admin
                config:
                    topic: testEngine
                    hash: sha1

server:
    clientHost:
        bind:
            port: 9990
    cluster: false
