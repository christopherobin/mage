apps:
    test:
        access: admin
        delivery:
            clientConfigs:
                languages: [en, ja]

archivist:
    vaults:
        volatileVault:
            type: memory
    listOrder:
        - volatileVault
    readOrder:
        - volatileVault
    writeOrder:
        - client
        - volatileVault

checkMagic: true

developmentMode: true

logging:
    server:
        websocket: {}
        terminal:
            channels: ">=verbose"
            config:
                theme: default

module:
    ident:
        engines:
            mageUsernames:
                type: userpass
                saltSize: 32
                config:
                    hmac:
                        algorithm: sha256
                        key: somelongkeythatnoonewillguess

server:
    clientHost:
        bind:
            port: 9990
    cluster: false
    mmrp:
        bind:
            host: "*"
            port: "*"
    serviceDiscovery:
        engine: single
    msgStream:
        transports:
            shortpolling:
                afterRequestInterval: 250
