apps:
    dev:
        access: admin
    test:
        access: admin
        delivery:
            clientConfigs:
                languages: [en, ja]

archivist:
    vaults:
        volatileVault:
            type: memory
    listOrder:
        - volatileVault
        - mysqlVault
    readOrder:
        - volatileVault
        - mysqlVault
    writeOrder:
        - client
        - volatileVault
        - mysqlVault

developmentMode: true

module:
    ident:
        engines:
            testEngine:
                type: userpass
                access: admin
                config:
                    topic: userCreds
                    hash: sha1

server:
    clientHost:
        bind:
            port: 9990
    cluster: false
