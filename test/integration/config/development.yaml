archivist:
    vaults:
        mysqlVault:
            type: mysql
            config:
                options:
                    host: "localhost"
                    port: "3306"
                    user: "root"
                    password: "aeriscloud"
                    database: "test_mage_app"
    listOrder:
        - volatileVault
        - mysqlVault
    readOrder:
        - volatileVault
        - mysqlVault
    writeOrder:
        - client
        - volatileVault
        - mysqlVault

server:
    clientHost:
        bind:
            port: 8080
    msgStream:
        transports:
            longpolling:
                route: "/msgstream"
                heartbeat: 60
            shortpolling:
                route: "/msgstream"
                afterRequestInterval: 250
            websocket:
                route: "/msgstream"
        detect:
            - websocket
            - longpolling
            - shortpolling

