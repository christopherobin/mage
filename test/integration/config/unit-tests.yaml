archivist:
    vaults:
        mysqlVault:
            type: mysql
            config:
                options:
                    database: "test_mage_unit"

logging:
    server:
        terminal:
            channels: ">=alert"
    html5:
        server:
            channels: ">=warning"

server:
    clientHost:
        bind: "http://0.0.0.0:0"
        expose: null
    cluster: false
    mmrp:
        bind:
            host: "*"
            port: "*"
    serviceDiscovery:
        engine: single