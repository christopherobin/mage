<h1>Time</h1>

<div id="timeClock"></div>

<section>
	<form id="frmTimeBend">
		<section class="dialog">
			<div>
				<h3>Acceleration factor</h3>
				<input type="number" name="acceleration" value="1"> x
				<span>(for example: 2.5)</span>
			</div>

			<div>
				<h3>Offset</h3>
				<input type="number" name="offset" value="0">
				<select name="offsetUnit">
					<option value="1">seconds</option>
					<option value="60">minutes</option>
					<option value="3600">hours</option>
					<option value="86400">days</option>
				</select>
				<span>(for example: -10 minutes)</span>
			</div>

			<div>
				<input type="submit" name="submit" value="Time Travel" />
			</div>
		</section>

		<blockquote>
			Note: After changing these settings, please reload all connected game sessions.
		</blockquote>
	</form>
</section>
