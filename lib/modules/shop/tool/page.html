<div id="gachaToolBox">
	<div id="toolBoxTabs">
		<div data-id="cardList">Cards<br /><div class="checkAll"><input type="checkbox" name="all" /><br />All/None</div></div>
		<div class="filters">
			<input type="text" id="filterCards" data-type="name" /><br />

				<select class="cardRarity">
					<option value="all">All</option>
					<option value="N"> N</option>
					<option value="N+"> N+</option>
					<option value="R"> R</option>
					<option value="R+"> R+</option>
					<option value="SR"> SR</option>
					<option value="SR+"> SR+</option>
				</select>
		</div>
	</div>
	<div id="cardList" class="toolLists">
		<ul id="cardListUL"></ul>
	</div>
</div>

<div id="collectionDialog">
	Name
	<input type="text" id="gachaName" /><br />
	Priority
	<input type="number" id="gachaPriority" /><br />
	Type
	<select id="gachaType">
		<option value="gacha_free">free</option>
		<option value="gacha_paid">paid</option>
	</select>
	<br /><br />Open Hours <button class="addHours">+</button><br />
	<div id="gachaHours">
	</div>
	<br /><br />Recurring <button class="addRecurring">+</button></br />
	<div id="gachaRecurring">
	</div>
</div>

<div id="boosterDialog">
	Name
	<input type="text" id="boosterName" /><br />
	<br />
	Weight
	<input type="number" id="boosterWeight" />
</div>

<div id="boosterDetail" style="display: none;">

		<button class="addBtn" data-id="addRow">+</button>
