<div id="toolGacha">

	<div id="tabs">
		<div data-id="shops" class="activeTab">Shops</div>
		<div data-id="purchaseHistory">Purchase History</div>
	</div>

	<div data-id="shops" class="stage">

		<div class="actions">
			<button class="addBtn" data-id="addCollection">Add Shop</button>
		</div>
		<div class="content collectionStage"></div>

	</div>

    <div data-id="purchaseHistory" class="stage" style="display: none;">

        <div class="historyControls">

            <label for="historyFrom">From: </label><input type="calendar" id="historyFrom" />
            <label for="historyTo">To:</label><input type="calendar" id="historyTo" />
            <label for="HistoryActorId">ActorId: </label><input type="text" id="historyActorId" />

            <input type="button" value="Search" id="historySearch" />

        </div>

        <div id="historyResults"></div>

    </div>

	<div data-id="all" class="stage" style="display: none;">
		<div class="actions">
			<button class="addBtn" data-id="addGacha">Add Gacha</button>
		</div>
		<div class="content gachaStage">
		</div>
	</div>
</div>

<div id="gachaToolBox">
	<div id="toolBoxTabs">
		<div data-id="cardList">Items<br /><div class="checkAll"><input type="checkbox" name="all" /><br />All/None</div></div>
		<div class="filters">
			<input type="text" id="filterCards" data-type="name" /><br />

<div id="boosterDialog" style="display: none;">
	Name
	<input type="text" id="boosterName" /><br />
	<br />
	Weight
	<input type="number" id="boosterWeight" value="1" /><br />
	<br />
	Price
	<input type="number" id="boosterPrice" value="50" /><br />
	<br />
	Currency
	<select id="boosterCurrency">
		<option value="coins">coins</option>
		<option value="freeGachaToken">daily gacha</option>

	</select>
</div>

	</div>

	<div id="boosterDetailRows"></div>
