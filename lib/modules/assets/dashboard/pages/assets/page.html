<h1>Assets</h1>

<div class="grid wfull">
    <div class="row">

        <section class="dialog c12 end">
            <form action="" onsubmit="return false;">
                <div class="row">
                    <div class="c6">

                        <h2>Application</h2>
                        <div id="cnt_assetmap_apps"></div>

                        <h2>Context</h2>
                        <div id="cnt_assetmap_contexts"></div>

                    </div>
                    <div class="c6 end">

                        <h2>Statistics per client configuration</h2>
                        <div id="cnt_asset_list_stats"></div>

                    </div>
                </div>
            </form>
        </section>
    </div>

    <div id="cnt_assets" class="row">

        <div class="c3">
            <button class="small" id="new_asset">new asset</button>

            <h2>Search</h2>
            <input type="search" id="assets_search" placeholder="Search for asset paths or names">

            <div id="cnt_asset_list"></div>
        </div>
        <div class="c9 end">
            <h2>Preview</h2>
            <div id="asset_preview_space"></div>
        </div>

    </div>
</div>
