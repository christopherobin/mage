<div id="dashboardMenu" style="display: none;"></div>
<div id="loginContainer">
	<div id="loginTitle">Mithril Tools</div>
	<div id="loginHolder">
		<div><div class="loginLabel">User: </div><input type="text" id="user" size="16" /></div>
		<div><div class="loginLabel">Pass: </div><input type="password" id="password" size="16" /></div>
		<button id="login">Login</button>
	</div>
	<div id="loginError" style="display: none;">Username or password incorrect</div>
</div>


<div id="addPropertyDialog" style="display: block;">
    <div class="propName">Property</div>
    <input type="text" data-id="property" />

    <div class="propName">Type</div>
    <select data-id="type">
        <option value="number">number</option>
        <option value="string">string</option>
        <option value="boolean">boolean</option>
        <option value="object">object</option>
    </select>


    <div class="propName">Value</div>

    <div class="value" data-type="number"><input type="number" /></div>

    <div class="value" data-type="string" style="display: none;"><input type="text" /></div>

    <div class="value" data-type="boolean" style="display: none;">
        <input type="checkbox" name="boolean" value="true" checked />
    </div>

    <div class="value" data-type="object" style="display: none;">
        <textarea rows="4" cols="60" data-type="object"></textarea>
    </div>
</div>
